<!DOCTYPE html>

<head>

</head>

<canvas id="myCanvas" width=400px height=400px style = "background-image: linear-gradient(black,orange,white)">
    <script>
    var canvas = document.querySelector("#myCanvas");
    var context = canvas.getContext("2d");
    var gradient = context.createLinearGradient(0, 0, 250, 0);


 
    context.moveTo(150, 30);
    context.quadraticCurveTo(-150, 200, 200, 200);
    context.moveTo(300, 30);
    context.quadraticCurveTo(0, 150, 150, 200);
    context.moveTo(200,207);
    context.lineTo(200,177);
    context.lineTo(170,177);
    context.moveTo(100,25);
    context.lineTo(153,215);
    context.lineTo(203,153);
    context.lineTo(253,215);
    context.lineTo(300,25);
    gradient.addColorStop("0.2", "black");
    gradient.addColorStop("0.8" ,"orange");
    gradient.addColorStop("1.0" ,"#cacdd1");
    context.strokeStyle = gradient;
    context.lineWidth = 15;
 
    context.stroke();

    
    
    
    </script>
   
</canvas>
   
    
    
    
    
</html>
